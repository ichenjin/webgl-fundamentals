<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>webgl-3d-perspective</title>
    <link href="../../../webgl/resources/webgl-tutorials.css" rel="stylesheet" />
    <style>
        #ui {
            width: 200px;
        }
    </style>
    <script src="../../../webgl/resources/webgl-utils.js"></script>
    <script src="../../../webgl/resources/webgl-lessons-helper.js"></script>
    <script src="../../../webgl/resources/2d-math.js"></script>
    <script src="../../../webgl/resources/3d-math.js"></script>
</head>
<body>
    <div class="description">
        Drag sliders to translate.
    </div>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div id="fieldOfView"></div>
            <div id="x"></div>
            <div id="y"></div>
            <div id="z"></div>
            <div id="angleX"></div>
            <div id="angleY"></div>
            <div id="angleZ"></div>
        </div>
    </div>

    <!-- vertex shader -->
    <script id="3d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec3 a_texCoord;

        uniform mat4 u_matrix;

        varying vec3 v_texCoord;

        void main() {
        gl_Position = u_matrix * a_position;
        v_texCoord = a_texCoord;
        }
    </script>
    <!-- fragment shader -->
    <script id="3d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform sampler2D u_image;
        varying vec3 v_texCoord;

        void main() {
        //gl_FragColor = texture2DProj(u_image, v_texCoord);
        gl_FragColor = texture2D(u_image, v_texCoord.st / v_texCoord.p);
        }
    </script>

    <script src="index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>webgl-3d-step2</title>
    <link href="../../../webgl/resources/webgl-tutorials.css" rel="stylesheet" />
    <style>
        #ui {
            width: 200px;
        }
    </style>
    <script src="../../../webgl/resources/webgl-utils.js"></script>
    <script src="../../../webgl/resources/webgl-lessons-helper.js"></script>
    <script src="../../../webgl/resources/2d-math.js"></script>
    <script src="../../../webgl/resources/3d-math.js"></script>
</head>
<body>
    <div class="description">
        Drag sliders to translate.
    </div>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
            <div id="z"></div>
            <div id="angleX"></div>
            <div id="angleY"></div>
            <div id="angleZ"></div>
            <div id="scaleX"></div>
            <div id="scaleY"></div>
            <div id="scaleZ"></div>
        </div>
    </div>

    <!-- vertex shader -->
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        uniform mat4 u_matrix;

        void main() {

        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;

        }

    </script>
    <!-- fragment shader -->
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 u_color;

        void main() {
        gl_FragColor = u_color;
        }
    </script>

    <script src="index.js"></script>

</body>
</html>
